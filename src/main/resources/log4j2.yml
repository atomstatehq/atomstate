      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n"
    # FileLogger:
    #   name: FileLogger
    #   fileName: logs/app.log
    #   PatternLayout:
    #     pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console
